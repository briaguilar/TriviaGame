<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>90s Trivia Game</title>
    <link href="https://fonts.googleapis.com/css?family=Anton|Fresca|Inconsolata|Roboto+Mono&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets\css\style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<body>
    <div id="container">
        <div id="start">
            <h1>Welcome to the '90s Trivia Game!</h1>
            <button type="button" class="btn btn-outline-success" id="starter">Start</button>
        </div>
        <div id="gamePage">    
            <div id="question"></div>
            <br>
            <div id="choices">
                <input type='radio' name='radio' value='A' class="A"></input>
                <p class="choice" id="A"></p>
                <br>
                <input type='radio' name='radio' value='B' class="B">
                <p class="choice" id="B"></p></input>
                <br>
                <input type='radio' name='radio' value='C' class="C">
                <p class="choice" id="C"></p></input>
                <div id="questionNumber"></div>
                <div id="timer"></div>
            </div> 
        </div> 
                    
        <div id="scoreContainer">
            <div id="correctAnswers"></div>
            <div id="incorrectAnswers"></div>
            <h3>Score:</h3><div id="scorePercent"></div>
            <br>
            <button type="button" id="restart" class="btn btn-outline-success">Play Again</button>
        </div>
    </div>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
